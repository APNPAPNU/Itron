<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube to Transcript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4 text-center">YouTube Audio Transcription</h1>

        <form method="POST" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="video_url" class="form-label">Enter YouTube URL:</label>
                <input type="text" class="form-control" id="video_url" name="video_url" placeholder="https://youtube.com/..." required>
            </div>
            <button type="submit" class="btn btn-primary">Transcribe</button>
        </form>

        {% if transcript %}
            <div class="card mt-5 p-4 shadow-sm">
                <h2 class="mb-3">Transcription</h2>
                <textarea class="form-control" rows="15" readonly>{{ transcript }}</textarea>
                {% if download_link %}
                    <a href="{{ url_for('download', filename=download_link) }}" class="btn btn-success mt-3">Download as .txt</a>
                {% endif %}
            </div>
        {% endif %}
    </div>
</body>
</html>
